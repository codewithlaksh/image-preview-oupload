<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Preview On Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-9 mx-auto d-block">
                <h1 class="text-center fw-bold text-danger">Imgage Preview On Upload</h1>
                <div class="file-upload-area">
                    <label for="images">Upload Images</label>
                    <input type="file" class="form-control" name="images" id="images" multiple>
                </div>
                <hr>
                <div>
                    <h1>Your Images</h1>
                    <div id="preview" class="row mx-0">
                        <div class="alert alert-secondary">Please choose files for preview!!!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
